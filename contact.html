    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container" style="margin-left: 40%">
            <div class="navbar-header ">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            <div class="collapse navbar-collapse" id="myNavbar">

                    <li><a href="./index.html">HOME</a></li>

                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container (Contact Section) -->
    <div id="contact" class="container" style="margin-top: 100px; margin-bottom: 215px;">
        <h3 class="text-center">Contact</h3>

        <form action="https://formspree.io/siogutgunawan@gmail.com" method="POST">
            <div class="col-md-6" style="margin-left: 300px">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" name="email" placeholder="Email" type="email" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" name="subject" placeholder="Subject" type="text" required>
                    </div>
                </div>
                <textarea class="form-control" name="message" placeholder="Text Message" rows="5"></textarea>
                <br>

                <div class="row">
                    <div class="col-md-12 form-group">
                        <!-- <button class="btn pull-right" type="submit">Send</button> -->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn pull-right" data-toggle="modal" data-target="#exampleModal">
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            thank you for sending me a message, I will reply your message before 24 hours
                        </div>
                        <div class="modal-footer">
                            <button class="btn pull-right" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</body>

</html>
